{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Programmes à venir</h1>
  <div class="row">
    {% for p in programmes %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ p.nom_equipe1 }} vs {{ p.nom_equipe2 }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ p.stadium }}</h6>
            <p class="card-text">{{ p.date|date:"d F Y, H:i" }}</p>
            <a href="#" class="btn btn-primary">Réserver</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Aucun programme disponible pour le moment.</p>
    {% endfor %}
  </div>
{% endblock %}
