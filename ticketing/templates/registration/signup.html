{% extends "ticket_app/base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Inscription</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
                </form>
                <div class="text-center mt-3">
                    <p>Déjà un compte? <a href="{% url 'login' %}">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
